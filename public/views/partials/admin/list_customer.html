<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
  <h3 class="orange-text">
    <i class="fa fa-list"></i>
    Danh sách khách hàng
  </h3>
  <table ng-table="tableParams" show-filter="true" class="table table-striped table-condensed">
    <colgroup>
      <col width="2%"/>
      <col width="15%"/>
      <col width="15%"/>
      <col width="15%"/>
      <col width="18%"/>
      <col width="20%"/>
      <col width="15%"/>
    </colgroup>
    <tr ng-repeat="row in $data">
      <td data-title="'Id'">{{row.id}}</td>
      <td data-title="'Họ và tên'" filter="{name: 'text'}">{{row.name}}</td>
      <td data-title="'Số điện thoại'" filter="{phone: 'number'}">{{row.phone}}</td>
      <td data-title="'Email'" filter="{email: 'text'}">{{row.email}}</td>
      <td data-title="'Tình trạng bệnh'">{{row.status}}</td>
      <td data-title="'Mong muốn'">{{row.wish}}</td>
      <td data-title="'Ngày đăng kí'" sortable="'create_at'">{{row.create_at | date: 'dd/MM/yyyy HH:mm'}}</td>
    </tr>
  </table>  
</div>
