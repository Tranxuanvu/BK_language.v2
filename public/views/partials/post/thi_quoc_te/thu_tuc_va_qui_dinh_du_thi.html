<script>
  $(document).ready(function () {
    $(this).on('click', '.toggle', function() {
      $(this).children(".sm-content").slideToggle('200');

      if($("div.sm-content:visible").length > 1) {
        $(this).siblings().find(".sm-content").slideUp('slow'); 
      }
    });
  });
</script>
