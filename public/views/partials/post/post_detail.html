<article class="post-detail" id="post_detail" img-title-center>
	<div class="container">
		<header>
			<h1 class="post-title">{{post.title}}</h1>
			<div class="row">
				<div class="col-md-6 col-sm-6 col-xs-6 post-created">{{post.date_init | date: 'dd/MM/yyyy HH:mm'}}</div>
			</div>
		</header>
		<!-- <div class="post-summary" ng-bind="post.discription | to_trusted"></div> -->
		<div class="post-content" ng-bind-html="post.content | to_trusted"></div>
	</div>
</article>
