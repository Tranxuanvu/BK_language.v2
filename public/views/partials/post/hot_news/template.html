      <div class="container">

          Innovation at
          <br>
          the Speed of Life
          <br>
          <p>
            <a class="btn btn-lg btn-danger" href="#" role="button">view portfolio</a>
          </p>
        </div>
        <!-- <div class="image-caption-first">
          <img src="images/ipad.png" alt="Ipad" />
        </div> -->
      </div>
    </div>
  </wrap-owlcarousel>

  <div id="content" class="container">
    <div class="post-content" ng-bind-html="post.content | to_trusted"></div>
  </div>
</div>
