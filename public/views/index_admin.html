<!DOCTYPE html>
<html>
<head>
    <meta charset='utf8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <title>Admin Page</title>
    <link rel="stylesheet" href="../libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../libs/ng-tags-input/ng-tags-input.css">
    <link rel="stylesheet" type="text/css" href="../css/admin.css">
</head>
<body ng-app="admin" ng-controller="AdminMainController">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="home-logo-text" href="/">Admin</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" ng-click="logout()"><i class="fa fa-sign-out"></i> Sign out</a></li>
                    <li class="avatar">
                        <a href="#">
                            {{full_name}}
                            <img src="images/user_admin.png" class="user-img img-circle">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col-md-2 col-sm-3 sidebar" id="dashboard">
            <div class="cover">
                <ul class="nav nav-sidebar">
                    <li><a href="/admin/chinh-sua-trang-chu"><i class="fa fa-home"></i> Cài đặt trang chủ</a>
                    <li><a href="/admin"><i class="fa fa-pencil-square"></i> Bài viết mới</a></li>
                    <li><a href="/admin/cho-xet-duyet"><i class="fa fa-cloud-upload"></i> Bài chờ duyệt</a></li>
                    <li ng-if="role == 1"><a href="/admin/bai-da-dang"><i class="fa fa-check-square"></i> Bài đã đăng</a></li>
                    <li><a href="/admin/bai-da-luu"><i class="fa fa-database"></i> Bài đã lưu</a></li>
                    <li><a href="/admin/bao-da-xoa"><i class="fa fa-recycle"></i> Bài đã xóa</a></li>
                    <li><a href="/admin/menu"><i class="fa fa-bars"></i> Chỉnh sửa menu</a></li>
                    </li>
                    <li><a href="/admin/config"><i class="fa fa-cog"></i> Cài đặt</a></li>
                </ul>

                <ul class="nav nav-sidebar nav-bottom">
                    <li><a href="/admin/khach-hang"><i class="fa fa-list"></i>Khách hàng</a></li>
                </ul>
            </div>
        </div>
        <div ng-view></div>
    </div>

    <script src="../libs/angular/angular.min.js"></script>
    <script src="../libs/angular-route/angular-route.min.js"></script>
    <script src="../libs/jquery/dist/jquery.min.js"></script>
    <script src="../libs/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="../libs/ckeditor/ckeditor.js"></script>
    <script src="../libs/angular-ckeditor/angular-ckeditor.js"></script>

    <script src="../libs/ng-file-upload/ng-file-upload.min.js"></script>
    <script src="../libs/ng-file-upload/ng-file-upload-shim.min.js"></script>

    <script src="../libs/angular-cookies/angular-cookies.js"></script>

    <script src="../libs/ng-table/dist/ng-table.js"></script>
    <script src="../libs/ng-table/dist/ng-table.min.js"></script>

    <script src="../libs/angular-md5/angular-md5.js"></script>

    <script src="../libs/ng-tags-input/ng-tags-input.js"></script>

    <script src="../js/appAdminRoutes.js"></script>
    <script src="../js/filters.js"></script>
    <script src="../js/directives/appDirectives.js"></script>
    <script src="../js/app.js"></script>

    <script src="../js/controllers/admin/adminMainController.js"></script>
    <script src="../js/controllers/admin/adminCustomerListController.js"></script>
    <script src="../js/services/admin/AdminMainService.js"></script>

    <script src="../js/controllers/admin/adminPostListController.js"></script>
    <script src="../js/controllers/admin/adminPostEditController.js"></script>
    <script src="../js/services/admin/AdminPostService.js"></script>

    <script src="../js/controllers/admin/adminMenuController.js"></script>
    <script src="../js/services/admin/AdminMenuService.js"></script>

    <script src="../js/controllers/admin/adminConfigController.js"></script>
    <script src="../js/services/admin/AdminConfigService.js"></script>

    <script src="../js/controllers/admin/adminHomeConfigController.js"></script>
    <script src="../js/services/admin/AdminHomeConfigService.js"></script>

    <script src="../js/controllers/admin/adminLoginController.js"></script>
</body>
</html>
