class=\"sm-white-star\"></span>Phần mềm chat và tư vấn online</li>                    </ul>"}],"title":"NHA KHOA CAO CẤP <span>DÀNH CHO MỌI NGƯỜI<span>","description":"Với 100% bác sĩ tốt nghiệp Đại học Y dược, phác đồ niềng răng do các giáo sư đầu ngành Đại học Y dược viết, cùng trang thiết bị tối tân, cơ sở vật chất hiện đại, dịch vụ hỗ trợ khách hàng hoàn hảo. Niềng răng chuyên sâu Up Dental mang lại dịch vụ cao cấp nhất cho khách hàng với mức giá chỉ từ 20 triệu đồng.","bg_uri":"/img/temp/bg/bg_home_1.jpg"},{"items":[],"title":"<p class=\"slogan-sm\"><span class=\"up-quote\"></span>Niềng răng</p>\n                        <p class=\"slogan-lg\" style=\"padding-left: 55px;\">CAO CẤP</p>\n                        <p class=\"slogan-lg\" style=\"padding-left: 55px;\">GIÁ ƯU ĐÃI NHẤT</p>\n                        <p class=\"slogan-sm align-right\">tại TP.HCM<span class=\"down-quote\"></span></p>","video_uri":"https://www.youtube.com/embed/rZFJCB752WQ","bg_uri":"/img/temp/bg/bg_home_2.jpg","image_uri":"/img/main/white_logo.png","video_url":"<iframe width=\"100%\" height=\"450\" src=\"https://www.youtube.com/embed/rZFJCB752WQ?enablejsapi=1&version=3&playerapiid=ytplayer\" frameborder=\"0\" allowfullscreen></iframe>","video_embed":"<iframe width=\"100%\" height=\"450\" src=\"https://www.youtube.com/embed/rZFJCB752WQ?enablejsapi=1&version=3&playerapiid=ytplayer\" frameborder=\"0\" allowfullscreen></iframe>"},{"items":[{"title":"Khách hàng","reviewer":"Nguyễn Phương Trúc - NVVP","uri":"/reviews/chuyen-gia/bao-gia","description":"Tháng sau em bắt đầu đi làm rồi các anh chị Up Dental ơi, em vui quá!!! Nhớ ngày nào còn hàm răng hô, em cứ nghĩ cuộc sống mình chẳng thể nào vui và thành công được. Vậy mà, sau bao nhiêu ngày tháng vừa học vừa làm vừa điều trị, gom góp trả trước trả sau, giờ cũng đã kết thúc liệu trình rồi. Em thật sự rất biết ơn chính sách ưu đãi học sinh sinh viên, cùng những lời động viên, quá trình điều trị của đội ngũ Y Bác sĩ đã đem đến cho em một hàm răng đều đẹp như ngày hôm nay. Em chúc Up Dental sẽ luôn thành công và phát triển!"},{"title":"Khách Hàng","reviewer":"Bùi Viết Xuân - Quận Bình Thạnh","uri":"/reviews/chuyen-gia/bao-gia","description":"Kết thúc liệu trình, tôi phải công nhận một điều chất lượng dịch vụ ở đây rất tốt. Máy móc, trang thiết bị hiện đại cùng bác sĩ tay nghề cao, đội ngũ chăm sóc khách hàng tận tình tôi không cảm thấy đau hay khó chịu gì mà rất an tâm trong quá trình niềng. Thật sự thoải mái và rất vui khi những chiếc răng thưa không còn làm tôi cảm thấy e ngại khi nói chuyện với đối tác nữa. Chân thành cảm ơn đội ngũ Y Bác sĩ, chúc trung tâm luôn thành công!"},{"title":"Chuyên Gia","reviewer":"Thầy N.K.T, Giảng viên Nha Khoa","uri":"/reviews/chuyen-gia/bao-gia","description":"Phác đồ điều trị niềng răng tại Niềng răng chuyên sâu Up Dental là một phác đồ chuẩn, tiên tiến, an toàn cho người bệnh. Sau khi kiểm tra phác đồ và trang thiết bị máy móc, tôi rất tin tưởng Up Dental sẽ là trung tâm niềng răng chuyên sâu có dịch vụ tốt nhất tại TP.HCM"},{"title":"Chuyên Gia","reviewer":"Bác Sĩ L.M.T, Bệnh viện răng hàm mặt","uri":"/reviews/nguoi-noi-tieng/test-name","description":"Trang thiết bị máy móc ở Niềng răng chuyên sâu Up Dental là những thiết bị tiên tiến nhất, đây là niềm mong mỏi của nhiều bác sĩ nha khoa ở các viện khác như chúng tôi. Tôi rất tin tưởng với các trang thiết bị hiện đại và hàng đầu này, cùng với các bác sĩ giỏi trong ngành quy tụ về, Up Dental chắc chắn sẽ trở thành địa chỉ niềng răng chuyên sâu có thể trị được nhiều ca khó nhất so với các anh em trong ngành nha trên địa bàn thành phố H.C.M."},{"title":"Người Nổi Tiếng","reviewer":"Người mẫu – Ý Nhi","uri":"/reviews/nguoi-noi-tieng/test-name","description":"Cảm ơn Up Dental đã cho tôi một hàm răng đẹp như ngày hôm nay. Nghĩ lại thời gian ekip chụp hình yêu cầu concept nụ cười rạng rỡ mà tôi không thể nào cười thoải mái và tự nhiên cùng bạn diễn chỉ vì hàm răng lệch lạc của mình.  Tôi vẫn nhớ mãi câu nói của anh Đạo diễn dành cho tôi: “Người mẫu không chỉ cần dáng đẹp, sự tự tin mà cái chính là phong thái từ ánh mặt, từ nụ cười sẽ quyết định dấu ấn trong lòng khán giả”. Một lần nữa xin cảm ơn các bác sĩ các anh chị điều dưỡng tay nghề cao, sự tâm huyết trong công việc đã giúp tôi có được hàm răng đẹp và quan trọng hơn là sự tự tin trong công việc mà tôi đang theo đuổi. Chúc Up Dental luôn thành công!"},{"title":"Người Nổi Tiếng","reviewer":"Ca Sĩ TNT","uri":"/reviews/nguoi-noi-tieng/test-name","description":"Là một người của công chúng tiếp xúc với khán giả mỗi ngày, tôi luôn mong muốn có cho mình một hàm răng đều đẹp, tự tin nhất khi lên sân khấu và Up Dental đã giúp tôi có được điều này. Sau thời gian 1 năm 6 tháng niềng răng, đến bây giờ tôi cảm thấy rất hài lòng về chất lượng dịch vụ cũng như tinh thần làm việc luôn hết mình với khách hàng của nhân viên đội ngũ nơi đây. Xin chân thành cảm ơn các bác sĩ đã tận tâm trực tiếp điều trị cho tôi và các chị chăm sóc khách hàng rất nhiệt tình vui vẻ, để thời gian niềng răng của tôi được diễn ra thuận lợi và thoải mái nhất. Chúc Up Dental sẽ luôn phát triển, luôn thành công và thực hiện vững mạnh sứ mệnh của mình – Nha khoa cao cấp dành cho mọi người.\n(Ca sĩ. TNT)"}],"title":"Họ nói về chúng tôi","bg_uri":""}]}